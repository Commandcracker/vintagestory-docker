---
name: Deploy

on:
    schedule:
        - cron: "0 12 * * *" # everyday at noon
    push:
        branches:
            - "main"
    workflow_dispatch:
    pull_request:
        branches:
            - "main"

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    get-latest:
        runs-on: ubuntu-latest
        outputs:
          matrix: ${{ steps.set-matrix.outputs.matrix }}
        steps:
          - name: Checkout ğŸ›ï¸
            uses: actions/checkout@v4
    
          - name: Generate matrix âš™ï¸
            id: set-matrix
            run: |
              MATRIX=$(python scripts/generate_matrix.py)
              echo "matrix=$MATRIX" >> $GITHUB_ENV
              echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

    build-and-push:
        needs: get-latest
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
            id-token: write
        strategy:
            matrix: ${{ fromJson(needs.get-latest.outputs.matrix) }}
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v4

            - name: Login to container registry ğŸ”
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata ğŸ·ï¸
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                    type=raw,value=${{ matrix.VS_VERSION }}
                    type=raw,value=${{ matrix.VS_TYPE }}

            - name: ğŸ”¨ Build and Publish ğŸš€
              uses: docker/build-push-action@v6
              with:
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  build-args: |
                    VS_VERSION=${{ matrix.VS_VERSION }}
                    VS_TYPE=${{ matrix.VS_TYPE }}
...
